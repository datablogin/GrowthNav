name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  UV_CACHE_DIR: ~/.cache/uv
  GCP_PROJECT_ID: topgolf-460202

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    # Required for Workload Identity Federation
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.UV_CACHE_DIR }}
          key: uv-${{ runner.os }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install dependencies
        run: uv sync

      - name: Run linting
        run: uv run ruff check packages/

      - name: Run type checking
        run: uv run mypy packages/
        continue-on-error: true

      # Authenticate to GCP using Service Account Key
      # To set up: add your service account JSON key as a GitHub secret named GCP_SA_KEY
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Run tests with coverage
        env:
          GCP_PROJECT_ID: ${{ env.GCP_PROJECT_ID }}
          # Only run Google Workspace integration tests on Python 3.11 to avoid rate limits
          # (60 requests/minute per user - running parallel jobs hits this limit)
          RUN_SHEETS_INTEGRATION_TESTS: ${{ matrix.python-version == '3.11' && '1' || '' }}
          RUN_SLIDES_INTEGRATION_TESTS: ${{ matrix.python-version == '3.11' && '1' || '' }}
        run: |
          uv run pytest packages/ \
            --cov=growthnav \
            --cov=growthnav_mcp \
            --cov-report=xml \
            --cov-report=term-missing \
            --reruns 2 \
            --reruns-delay 10 \
            --only-rerun "APIError.*429" \
            --only-rerun "HttpError 429" \
            -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Run Ruff
        run: uv run ruff check packages/ --output-format=github
