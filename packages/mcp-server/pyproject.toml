[project]
name = "growthnav-mcp"
version = "0.1.0"
description = "Unified MCP server for GrowthNav analytics platform"
requires-python = ">=3.11"
dependencies = [
    "fastmcp>=2.12.0",
    "growthnav-bigquery",
    "growthnav-reporting",
    "growthnav-conversions",
]

[project.scripts]
growthnav-mcp = "growthnav_mcp.server:main"

[project.optional-dependencies]
test = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["growthnav_mcp"]

[tool.uv.sources]
growthnav-bigquery = { workspace = true }
growthnav-reporting = { workspace = true }
growthnav-conversions = { workspace = true }
