[project]
name = "growthnav-connectors"
version = "0.1.0"
description = "Data source connectors for GrowthNav"
requires-python = ">=3.11"
dependencies = [
    "growthnav-conversions",
    "growthnav-bigquery",
    "httpx>=0.27.0",
    "tenacity>=8.0.0",
    "python-dateutil>=2.8.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
snowflake = ["snowflake-connector-python>=4.1.1"]
salesforce = ["simple-salesforce>=1.12.0"]
hubspot = ["hubspot-api-client>=9.0.0"]
identity = ["splink>=4.0.0"]
llm = ["anthropic>=0.40.0"]
all = [
    "growthnav-connectors[snowflake,salesforce,hubspot,identity,llm]",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["growthnav"]

[tool.uv.sources]
growthnav-conversions = { workspace = true }
growthnav-bigquery = { workspace = true }
